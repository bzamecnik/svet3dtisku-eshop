<script>
$(document).ready(function(){
  // make black menu full width
  var nav = $("#navigation");
  nav.insertAfter("#header")
  nav.wrap("<div class='container'></div>" );
  nav.parent().wrap("<header id='menu-header'></header>");

  // remove reviews
  $(".latest-contribution-wrapper").parent().parent().parent().remove();

  // move a box with basic categories up
  //$(".welcome-wrapper").insertAfter(".before-carousel");
  //$(".before-carousel").removeClass("homepage-box");

  // # Using custom Ubermenu and footer from a separate WordPress site.
  // NOTE: It must have CORS enabled for the eshop domain.

  $.get("https://3dprintworld.cz/shoptet-menu/", function(htmlStr) {
    var page = $($.parseHTML(htmlStr));

    // ## add styles from WP
    var styles = page.filter("style,link[rel=stylesheet]");
    styles.each(function(i, s) {
      $("head").append(s);
    });

    // ## replace menu
    // $("#navigation").replaceWith($(".ubermenu-main", htmlStr));
    // with fade animation
    $('#navigation').fadeOut("slow", function(){
        var newmenu = $(".ubermenu-main", htmlStr);
        var newmenutoggle = $(".ubermenu-responsive-toggle", htmlStr)
        newmenu.hide();
        // newmenutoggle.hide();
        $(this).replaceWith(newmenu);
        $(".ubermenu-main").parent().append(newmenutoggle);

        // must be loaded after the page is loaded
        $.getScript("https://3dprintworld.cz/wp-content/plugins/ubermenu/assets/js/ubermenu.min.js?ver=3.3");

        newmenu.fadeIn("slow");
        // newmenutoggle.fadeIn("slow");
    });

    // ## replace footer
    // Fucking jQuery it not able to parse the whole HTML tree!
    // https://stackoverflow.com/questions/7331149/how-to-parse-returned-page-html-with-jquery-get
    $("#footer").html($("#main-footer", htmlStr));

    $("body").addClass("et_pb_gutters3");
    $("#main-footer img").addClass("et-animated");
  });
});
</script>
